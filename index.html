<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <!--google font Spartan-->
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@300;700&display=swap" rel="stylesheet">  

    <title>Homepage</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand font-weight-bold" href="#">MBeats</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Beats</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link font-weight-bold text-dark" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section class="section">
      <div class="container">
        <div class="text-center w-75 mx-auto mb-5">
          <h1>Modern but alternative</h1>
          <h1><span class="font-weight-bold"> Beats</span></h1>
          <p>We are a grup of artists focused on producing stylish and original Beats</p>
          <a href="#" class="btn btn-dark mb-4">OUR BEATS</a>
          <a href="#" class="btn btn-outline-dark mb-4">CONTACT US</a>
          <ul class="list-unstyled list-inline">
            <li class="list-inline-item mr-4"><ion-icon name="checkmark-outline"></ion-icon><small>Drill</small></li>
            <li class="list-inline-item mr-4"><ion-icon name="checkmark-outline"></ion-icon><small>Trap</small></li>
            <li class="list-inline-item mr-4"><ion-icon name="checkmark-outline"></ion-icon><small>R&B</small></li>
            <li class="list-inline-item"><ion-icon name="checkmark-outline"></ion-icon><small>Brasilian Funk</small></li>
          </ul>
        </div>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <button class="d-flex position-relative align-items-center justify-content-center border-0 p-0"
        data-toggle="modal" data-target="#exampleModal">
          <div class="play-icon position-absolute bg-dark rounded-circle d-flex">
            <ion-icon name="play" class="text-light align-self-center mx-auto"></ion-icon>
          </div>
          <img src="img/casset.jpg" alt="Casset image" class="img-fluid mx-auto">
        </button>
      </div>
    </section>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="video-container">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/w0W64k1GPRs" frameborder="0" 
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    </div>
  </div>
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    
    <!--ionic icons-->
    <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

  </body>
</html>
